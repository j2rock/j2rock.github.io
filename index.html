<!DOCTYPE html>
<html>
<script src="components/common.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadHeader('', 'MG');
    loadDarkModeToggle();
    
    const container = document.querySelector('.container');
    const itxHeader = document.createElement('div');
    itxHeader.className = 'mt-5 mb-3';
    itxHeader.innerHTML = '<h2>ITX Cases</h2>';
    container.appendChild(itxHeader);
    
    const itxRow = document.createElement('div');
    itxRow.className = 'row';
    itxRow.innerHTML = 
      createProductCard('S400') +
      createProductCard('S300') +
      createProductCard('GM100');
    container.appendChild(itxRow);

    const openAirHeader = document.createElement('div');
    openAirHeader.className = 'mt-5 mb-3';
    openAirHeader.innerHTML = '<h2>Open Air Cases</h2>';
    container.appendChild(openAirHeader);

    const openAirRow = document.createElement('div');
    openAirRow.className = 'row';
    openAirRow.innerHTML = 
      createProductCard('E02') +
      createProductCard('W01') +
      createProductCard('E02H24');
    container.appendChild(openAirRow);

    const footerTop = document.createElement('div');
    footerTop.innerHTML = '<br><br><br>';
    container.appendChild(footerTop);
    
    loadFooter();
  });
</script>
<body>
  <div class="container mt-5">
    <div class="jumbotron text-center mb-5">
      <h1>Welcome to &nbsp; M I N I N G E E K</h1>
      <p class="lead">less volume, more freedom</p>
    </div>
  </div>
</body>
</html>
